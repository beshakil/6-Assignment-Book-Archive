<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Header Search Part -->
    <header>
        <div class="container my-5 ">
            <h2 class="text-success mb-4 text-center">BOOK ARCHIVE</h2>
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="input-text" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button onclick="searchClick()" id="search-btn" class="btn btn-outline-success"
                    type="submit">Search</button>
            </div>
        </div>
    </header>

    <!-- Book Show Part -->
    <main class="container my-5 ">
        <section>
            <!-- Books Count -->
            <h4>Total Book Found : <span id="total-search"></span></h4>
            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3" id="books"></div>
        </section>
    </main>

    <!-- bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Custom/Development Js -->
    <script src="js/main.js"></script>
</body>

</html>
